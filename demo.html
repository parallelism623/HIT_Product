<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer App</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/54365408?s=280&v=4" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Heebo", sans-serif;
        }

        html, body{
            scroll-behavior: smooth;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: unset;
        }
        header{
            width: 100%;
            height: 115px;
            background-color: #1D2023;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            position: relative;
        }
        .logo{
            height: 100%;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .img-logo{
            height: 100%;
            width: auto;
            margin-right: 10px;
        }
        #menu{
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #menu li a{
            padding: 5px 15px;
            margin-left: 8px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .logo:hover{
            opacity: 1;
        }
        #menu li a:hover{
            background: #424549;
        }
        #content{
            background-color: #1D2023;
        }
        #content{
            with: 100%;
            height: 100vw;
            max-height: 800px;
            color: #FFFFFF;
            padding: 80px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #upload-form{
            background-color: #292C31;
            width: 80%;
            height: 50%;
            border-radius: 25px;
            overflow: hidden;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #image1, #image2{
            width: 45%;
            height: 80%;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 0 10px;
        }
        button{
            cursor: pointer;
            border: none;
            padding: 10px 25px;
            background-color: #009CD0;
            color: #fff;
            border-radius: 10px;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }
        button:hover{
            box-shadow: 0px 0px 6px 2px #009CD0;
        }
        #generate{
            margin-top: 20px;
            max-height: 50%;
            width: auto;
            border: 1px solid #fff;
        }
        #generate img{
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img class="img-logo" src="https://avatars.githubusercontent.com/u/54365408?s=280&v=4" alt="">
            <p>Pic Trans</p>
        </div>
        <div id="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Example</a></li>
            <li><a href="">Resource</a></li>
            <li><a href="">About us</a></li>
        </div>
    </header>
    <div id="content">
        <h1>Upload Images</h1>
        <form id="upload-form">
            <input type="file" id="image1" accept="image/*">
            <input type="file" id="image2" accept="image/*">
            <button type="submit">Generate</button>
        </form>
        <div id="generate">
            <img id="result-image" src="">
        </div>
    </div>
    <script>
        // Add your JavaScript code here
        const uploadForm = document.getElementById('upload-form');
        const resultImage = document.getElementById('result-image');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];

            const formData = new FormData();
            formData.append('fileContent', image1);
            formData.append('fileStyle', image2);

            const response = await fetch('http://127.0.0.1:8000/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                resultImage.src = URL.createObjectURL(blob);
            } else {
                console.error('Upload failed');
            }
        });
    </script>
</body>
</html>
